version: '2'

services:
  memcached:
    image: 'memcached:alpine'
  backend:
    build: 'docker/backend'
    links:
      - 'memcached'
      - 'mongo'
    volumes:
      - './hawk-api:/var/www/hawk-api'
  nginx:
    image: 'nginx:latest'
    ports:
      - '${NGINX_PORT}:8080'
    links:
      - 'backend'
    volumes:
      - './docker/nginx/hawk-api.conf:/etc/nginx/conf.d/hawk-api.conf'
    volumes_from:
      - 'backend'
  mongo:
    image: 'mongo:latest'
    ports:
      - '${MONGO_PORT}:27017'

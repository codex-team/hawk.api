version: '2'

services:
  backend:
    build: 'docker/backend'
    links:
      - memcached
      - mongo
    volumes:
      - './hawk-api:/var/www/hawk-api'
  nginx:
    image: 'nginx:latest'
    ports:
      - 8080:8080
    links:
      - backend
    volumes:
      - './docker/nginx/hawk-api.conf:/etc/nginx/conf.d/hawk-api.conf'
    volumes_from:
      - backend
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
  memcached:
    image: 'memcached:alpine'
